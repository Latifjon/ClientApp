<div class="example-container">
    <h2>Сообщения</h2>

    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[processList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <!--<div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div> -->
      <mat-card class="example-box" *ngFor="let item of todo" cdkDrag>
        {{item}}
      </mat-card>
    </div>
  </div>

  <div class="example-container">
    <h2>В процессе</h2>

    <div
      cdkDropList
      #processList="cdkDropList"
      [cdkDropListData]="process"
      [cdkDropListConnectedTo]="[doneList, todoList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <!-- <div class="example-box" *ngFor="let item of process" cdkDrag>{{item}}</div> -->
      <mat-card class="example-box" *ngFor="let item of process" cdkDrag>
        {{item}}
      </mat-card>
    </div>
  </div>

  <div class="example-container">
    <h2>Готово</h2>

    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <mat-card class="example-box" *ngFor="let item of done" cdkDrag>
       {{item}}
     </mat-card>
    </div>
  </div>
